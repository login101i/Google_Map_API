<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        border:0px;
        padding:0px;
    }
    body {
        background: rgba(0, 153, 255, 0.164)
    }

    #map {
        height: 500px;
        width: 100%
    }
</style>

<body>

    <h2>My google map</h2>
    <div id="map">oo</div>
    <!-- _________________________________________- -->
    <script>
        let map;

        function initMap() {
            var options = {
                center: { lat: 42.4668, lng: -70.95 },
                zoom: 8
            }
            map = new google.maps.Map(document.getElementById("map"), {
                options
            });

            // Tworzenie szpilki po kliknięciu na mapę
            google.maps.event.addListener(map, 'click', function (event) {
                // dodajemy marker
                addMarker({ coords: event.latLng })
            })

            const markers = [
                {
                    cords: { lat: 42.4668, lng: -70.95 },
                    iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: `<h1>Infomacja Ma</h1>`
                },
                { cords: { lat: 43.4668, lng: -71.95 } }
            ]

            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i])
            }

            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon: props.iconImage
                })
                if (props.iconImage) {
                    marker.setIcon(props.iconImage)
                }
                if (props.content) {
                    var infoWindow = new google.maps.infoWindow({
                        content: props.content
                    })
                    marker.addListener('click', function () {
                        infoWindow.open(map, marker)
                    })
                }
            }
        }
    </script>

    <script defer src=https://maps.googleapis.com/maps/api/js?key=AIzaSyDUU3uHRZOjKRTTXbpsV5amz4RfDay8N4M
        &callback=initMap`>
        </script>


    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUU3uHRZOjKRTTXbpsV5amz4RfDay8N4M---usun---
        &callback=initMap">
        </script>
</body>

</html>
