<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linki do geocoding -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    * {
        border: 0px;
        padding: 0px;
    }

    body {
        background: rgba(0, 153, 255, 0.164)
    }

    #map {
        height: 500px;
        width: 100%
    }
</style>

<body>

<div class="map">
    <h2>My google map</h2>
    <div id="map"></div>
</div>
<div class="container">
    <h2 id="tex-center">Wpisz lokalizację</h2>
    <form action="" id="location-form">
        <input type="text" id="location-input" class="form-control form-control-lg">
        <br>
        <button type="submit" class="btn btn-primary btn-block">
            Szukaj
        </button>
    </form>
    <div class="card-block" id="formatted-address"></div>

    <div class="card-block" id="address-components"></div>

    <div class="card-block" id="geometry"></div>
</div>
    <!-- _________________________________________- -->
    <script>
        let map;

        function initMap() {
            var options = {
                center: { lat: 52.799547, lng: 18.279433 },
                zoom: 14
            }
            map = new google.maps.Map(document.getElementById("map"), {
                options
            });

            // Tworzenie szpilki po kliknięciu na mapę
            google.maps.event.addListener(map, 'click', function (event) {
                // dodajemy marker
                addMarker({ coords: event.latLng })
            })

            const markers = [
                {
                    cords: { lat: 52.799547, lng: 18.279433 },
                    iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: `<h1>Infomacja Ma</h1>`
                },
                { cords: { lat: 43.4668, lng: -71.95 } }
            ]

            for (var i = 0; i < markers.length; i++) {
                addMarker(markers[i])
            }

            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon: props.iconImage
                })
                if (props.iconImage) {
                    marker.setIcon(props.iconImage)
                }
                if (props.content) {
                    var infoWindow = new google.maps.infoWindow({
                        content: props.content
                    })
                    marker.addListener('click', function () {
                        infoWindow.open(map, marker)
                    })
                }
            }
        }
    </script>

    <!-- // _______________________________ GOOGLE MAP___________________________________ -->

    <script>
        // call geocode
        // geocode()

        // get location form
        var locationForm = document.getElementById('location-form');

        // listen for submit
        locationForm.addEventListener('submit', geocode)

        function geocode(e) {
            // prevent actual submit
            e.preventDefault()
            // var location = ' Warszawa ul.Moniuszki 5'
            var location = document.getElementById('location-input').value
            axios.get(`https://maps.googleapis.com/maps/api/geocode/json`, {
                params: {
                    address: location,
                    key: 'AIzaSyCNgErATUJ6ES93z3XjtMLzkQItv85YQPg'
                }
            }
            )
                .then(function (response) {
                    // log for response
                    var formattedAddress = response.data.results[0].formatted_address
                    var formattedAddressOutput = `
                         <br>
                            <ul class="list-group">
                    <li class="list-group-item">${formattedAddress}</li>
                             </ul>
                             <br>
                            `
                    // ___________________________________________

                    // adress components
                    var addressComponents = response.data.results[0].address_components
                    var addressComponentsOutput = `<ul class="list-group">`
                    for (var i = 0; i < addressComponents.length; i++) {
                        addressComponentsOutput += `
                            <li class="list-group-item">
                            <strong>${addressComponents[i].types[0]}</strong>: ${addressComponents[i].long_name}</li>
                            
                            `
                    }
                    // ___________________________________________
                    var lat = response.data.results[0].geometry.location.lat
                    var lng = response.data.results[0].geometry.location.lng
                    var geometry = `
                         <br>
                            <ul class="list-group">
                            <li class="list-group-item"><strong>Szerokość </strong>: ${lat}</li>
                            <li class="list-group-item"><strong>Długość </strong>: ${lng}</li>
                             </ul>
                              <br>
                            `
                    // ___________________________________________


                    addressComponentsOutput += `</ul>`
                    // output to app
                    document.getElementById('formatted-address').innerHTML = formattedAddressOutput
                    document.getElementById('address-components').innerHTML = addressComponentsOutput
                    document.getElementById('geometry').innerHTML = geometry
                    // ___________________________________________


                    // formated Address
                    console.log(response.data)

                }).catch(function (error) {
                    console.log(error)
                })
        }

    </script>



    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUU3uHRZOjKRTTXbpsV5amz4RfDay8N4M
        &callback=initMap">
        </script>
</body>

</html>
